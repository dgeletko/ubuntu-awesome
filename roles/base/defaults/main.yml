---

repos:
  brave-browser: true
  flatpak: true
  google-chrome: true
  mozilla: true
  virtualbox: true
  vscode: true

window_managers:
  awesome: true
  qtile: true

pkgs:
  archiver: xarchiver
  browser: brave-browser
  editor: vim
  file_manager: [pcmanfm, ranger]
  launcher: rofi
  terminal: [kitty, xterm]

theme:
  style:
    name: Arc-Dark
    pkg: arc-theme
  icon:
    name: Papirus-Dark
    pkg: papirus-icon-theme
  font:
    name: Ubuntu 10
    pkg: fonts-ubuntu

